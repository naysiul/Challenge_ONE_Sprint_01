<!DOCTYPE html>

<html lang="es">
    <head>  
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="cabeza">
            <img src="images/Logo.png" alt="Logo Alura">
        </header>
        <main>
            <section>
                <!--<textarea class="input-texto" cols="100" rows="28" placeholder="Ingrese texto aquí" onkeydown="revisar(event)" onkeypress="tilde(event)"></textarea> -->
                <textarea class="input-texto" id="input-tex" autofocus cols="100" rows="28" placeholder="Ingrese texto aquí" onkeypress="tilde(event)"></textarea>
                <div class="box">

                    <div>
                        <img src="images/Vector.png" alt="alerta">
                    </div>
                    <div>
                        <p class="informacion">Solo letras minúsculas y sin acento.</p>
                    </div>                    
                    
                </div>                
                <div class="botones-enc-des">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="50" rows="32" placeholder="Primero, ingrese el texto que deseas encriptar o desencriptar."></textarea>
                <div class="copiado">
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>                    
                </div>
            </section>
        </main>
        <script src="script.js"></script>

    </body>
    
</html>
