<!DOCTYPE html>

<html lang="es">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="cabeza">
            <img src="images/Logo.png" alt="Logo Alura">
        </header>
        
        <main>
            <section class="seccion_1">                
                <textarea class="input-texto" id="input-tex" autofocus cols="40" rows="14" placeholder="Ingrese texto aquí" onkeypress="tilde(event)"></textarea>
                <div class="area_informacion">

                    <div>
                        <img src="images/Vector.png" alt="alerta">
                    </div>
                    <div>
                        <p class="informacion">Solo letras minúsculas y sin acento.</p>
                    </div>                    
                    
                </div>                
                <div class="botones-enc-des">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="seccion_2">
                <textarea class="mensaje" cols="40" rows="16" placeholder="Primero, ingrese el texto que deseas encriptar o desencriptar."></textarea>
                <div class="copiado">
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>                    
                </div>
            </section>

        </main>        
        <script src="script.js"></script> 
        <footer>            
            <p class="autor"> Angel</p>
        </footer> 
    </body>    
    
</html>
